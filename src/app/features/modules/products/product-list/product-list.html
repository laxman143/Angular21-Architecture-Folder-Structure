	<!-- using defer , when div visible then only image load for fast -->

	<div class="grid">
		@for(item of products(); track item.id) {
		<div class="card">
			@defer (on viewport) {
			<div class="thumb">

				<img loading="lazy" alt="product" [src]="item.images[0]" />

			</div>
			}
			@placeholder {
			<div class="thumb"></div>
			}
			<div class="meta">
				<div class="name">{{item.title}}</div>
				<div class="price">${{item.price}}</div>
			</div>
		</div>
		}
	</div>



</section>
