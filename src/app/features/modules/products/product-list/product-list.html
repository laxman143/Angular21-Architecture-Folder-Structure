<section class="product-list">
	<!-- <div class="list-header">
		<h2>Products</h2>

	<div class="grid">
		@for(item of products(); track item.id) {
		<div class="card">
			<div class="thumb"></div>
			<div class="meta">
				<div class="name">{{item.title}}</div>
				<div class="price">${{item.price}}</div>
			</div>
		</div>
		}
	</div>
</section>
