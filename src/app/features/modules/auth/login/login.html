<div class="login-page">
	<div class="login-card">
		<div class="logo">Acme Admin</div>
		<h2>Sign in</h2>

		<form [formGroup]="loginForm" class="login-form" (ngSubmit)="submit()">
			<label>
				<span>Email</span>
				<input type="email" name="email" formControlName="email" placeholder="you@company.com" />
			</label>
            @if(loginForm.controls.email.touched && loginForm.controls.email.invalid) {
                <div class="error">
                    Please enter a valid email
                </div>
            }

			<label>
				<span>Password</span>
				<input type="password" name="password" formControlName="password" placeholder="••••••••" />
			
            </label>
            @if(loginForm.controls.password.touched && loginForm.controls.password.invalid){
                <div class="error">
                    Password is required
                </div>
            }
			<button type="submit" class="btn" [disabled]="loginForm.invalid">Sign in</button>
		</form>
	</div>
</div>
